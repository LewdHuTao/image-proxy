<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Image Proxy</title>
    <style>
        body {
            background-color: #121212;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            background: #343A40;
            padding: 30px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .credit {
            font-size: small;
        }

        h1 {
            font-size: 50px;
            color: #333;
        }

        p {
            font-size: 20px;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #007bff
        }

        .but-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .but-home:hover {
            background-color: #0056b3;
        }

        img {
            max-width: 100%;
            height: auto;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/assets/404.png" alt="404 Not Found">
        <p class="credit">Artwork By <a href="https://github.com/SAWARATSUKI">SAWARATSUKI</a></p>
        <p>Oops! The page you are looking for does not exist.</p>
        <a class="but-home" href="/">Go to Home</a>
    </div>
</body>

</html>
